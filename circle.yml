machine:
  xcode:
    version: 8.2

dependencies:
  pre:
    - npm install -g yarn
  override:
    - yarn

test:
  override:
    - yarn test

deployment:
  artifacts:
    branch: /.*/
    owner: zeit
    commands:
      - yarn run dist -- -p 'never'
      - cp dist/*.zip $CIRCLE_ARTIFACTS
  release:
    tag: /.*/
    owner: zeit
    commands:
      - yarn run dist
